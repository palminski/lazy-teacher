<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {display: block;}
    </style>
</head>
<body>
    <h1>Add Info Here</h1>
    <form action="">
        <input type="text" id="date" placeholder="date">
        <input type="text" id="time" placeholder="time">
        <input type="text" id="studentName" placeholder="studentName">
        <input type="text" id="grade" placeholder="grade">
        <input type="text" id="staffName" placeholder="staffName">
        <!--  -->
        <label for="major">Major</label>
        <input type="radio" id="major" name="major-minor" value="Major">
        <label for="minor">Minor</label>
        <input type="radio" id="minor" name="major-minor" value="Minor">
        <!--  -->
        <input type="text" id="offence" placeholder="offence">
        <input type="text" id="consequence-1" placeholder="consequence-1">
        <input type="text" id="consequence-2" placeholder="consequence-2">
        <input type="text" id="consequence-3" placeholder="consequence-3">
        <input type="text" id="consequence-4" placeholder="consequence-4">
        <input type="text" id="consequence-5" placeholder="consequence-5">

        <input type="text" id="motivation" placeholder="motivation">
        <input type="text" id="others" placeholder="others">

        <input type="text" id="hate-symbol" placeholder="hate-symbol">

        <textarea name="notes" id="offence" cols="30" rows="10" placeholder="Notes" ></textarea>
    </form>
    
</body>
</html>
