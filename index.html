<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {display: block;}
        .ui-helper-hidden-accessible{
            display: none !important;
        }
        .ui-autocomplete.ui-menu.ui-widget.ui-widget-content{
            background-color: rgb(156, 156, 156);
        }
    </style>
</head>
<body>
    <h1>Add Info Here</h1>
    <form action="" id="behavior-form">
        <input type="text" id="date" placeholder="date">
        <input type="text" id="time" placeholder="time">
        <input type="text" id="studentName" placeholder="studentName">
        <!-- GRADE -->
        <select type="text" id="grade" placeholder="grade">
            <option value="" disabled selected>Select Grade</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        
        <input type="text" id="staffName" placeholder="staffName">
        <!--  -->
        <label for="major">Major</label>
        <input type="radio" id="major" name="majorMinor" value="Major">
        <label for="minor">Minor</label>
        <input type="radio" id="minor" name="majorMinor" value="Minor">
        <!--  -->
        <input type="text" id="offence" placeholder="offence">
        <input type="text" id="consequence1" placeholder="consequence1">
        <input type="text" id="consequence2" placeholder="consequence2">
        <input type="text" id="consequence3" placeholder="consequence3">
        <input type="text" id="consequence4" placeholder="consequence4">
        <input type="text" id="consequence5" placeholder="consequence5">

        <input type="text" id="locationOfI" placeholder="location">
        <input type="text" id="motivation" placeholder="motivation">
        <input type="text" id="others" placeholder="others">

        <input type="text" id="hateSymbol" placeholder="hateSymbol">

        <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Notes" ></textarea>
        <button>Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
